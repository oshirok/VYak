<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="vertaYak">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>VertaYak</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="C:\Users\chunmi\Desktop\VertaYak\bootstrap\css\bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body { background: #f2f2f2 url('images/bg-tile.jpg'); font-size: 62.5%; padding-bottom: 65px; }
        #message-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><!-- load jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MESSAGES -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND message COUNT -->
        <div class="jumbotron text-center">
            <h1>Get a live feed of what everyone's saying around you. <span class="label label-info"></span></h1>
        </div>

        <!-- message LIST -->
        <div id="message-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE MESSAGES IN $scope.messages -->
                <div class="checkbox" ng-repeat="message in messages">
                    <label>
                        {{ message.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE MESSAGES -->
        <div id="message-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Insert Message Here!" ng-model="formData.text">
                    </div>

                    <!-- createmessage() WILL CREATE NEW MESSAGES -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createmessage()">Send</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
